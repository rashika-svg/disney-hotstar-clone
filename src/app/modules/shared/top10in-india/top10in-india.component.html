<div class="container group relative h-80">
    <div class="text-white text-xl font-medium my-2 flex justify-between">Continue Watching for {{tableName}}
        <button class="items-center text-base hidden group-hover:flex mr-3 text-white/50 hover:text-white">View all
            <span class="material-symbols-rounded">
                chevron_right
            </span>
        </button>
    </div>

    <div class="absolute left-0 top-0 h-full z-50 hidden group-hover:flex justify-center">
        <button class=" pb-16" (click)="leftSwiperButton()">
            <span class="material-symbols-rounded text-4xl text-white hover:scale-110 hover:text-white duration-300">
                chevron_left
            </span>
        </button>
    </div>

    <div class="flex cursor-pointer mr-2" #scrollContainer>
        <div class="relative h-full" #carouselItem *ngFor="let movie of top10inIndia; let i = index"
            (mouseover)="showDetails(movie)" (mouseleave)="hideDetails()">
            <div class="w-72 grid hover:gap-0 rounded-lg text-base text-white/90 movieCard relative p-1.5">
                <div class="bg-[#1f2021] rounded-lg">
                    <img [src]="movie.cardImg" alt="cardImg" class="w-full object-contain rounded-lg z-10"
                        [ngClass]="{'hidden': movie === selectedItem}" />
                </div>

                <ng-container *ngIf="movie === selectedItem">
                    <div class="scale-125 origin-bottom z-20 shadow-lg shadow-zinc-900" [ngClass]="{'origin-bottom-left': i === 0}">
                        <img [src]="movie.cardImg" alt="cardImg" class="w-full object-contain rounded-lg relative" />
                        <div
                            class="rounded-lg text-xs px-3 py-2 absolute -bottom-16 bg-gradient-to-t from-gray-900 via-gray-900 to-transparent duration-300 w-full">

                            <div class="flex gap-2 items-center">
                                <button
                                    class="font-medium rounded-lg py-2 w-full bg-white flex gap-1 items-center justify-center text-black">
                                    <span class="material-symbols-rounded">
                                        play_arrow
                                    </span>Watch Now</button>
                                <button class="py-2 px-5 bg-white/20 rounded-lg "><span
                                        class="font-extralight text-xl">+</span>
                                </button>
                            </div>

                            <div class="mt-2">{{movie.subTitle}}</div>

                            <div class=" text-white/50 mt-2">{{movie.description.slice(0,100)}}...</div>
                        </div>
                    </div>
                </ng-container>
                <div class="absolute h-24 text-[8rem] font-black w-24 -left-2 top-32 text-white/90">
                    {{movie.sno}}</div>
            </div>
        </div>
    </div>

    <div class="absolute top-0 bottom-0 z-50 right-0 hidden group-hover:flex">
        <button class="pb-16" (click)="rightSwiperButton()">
            <span class="material-symbols-rounded text-4xl text-white/70 hover:scale-110 hover:text-white duration-300">
                chevron_right
            </span>
        </button>
    </div>
</div>
